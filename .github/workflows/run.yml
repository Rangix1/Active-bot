name: Node.js Dev Workflow

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  dev-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Start the bot (Dev)
        env:
          PORT: 8080
        run: npm start
